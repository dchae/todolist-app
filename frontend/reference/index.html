<!doctype html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script type="module" src="/javascripts/app.js"></script>
  </head>
  <body>
    <input type="checkbox" id="sidebar-toggle" class="hidden-checkbox" />
    <div id="wrapper">
      <nav>
        <section class="all-groups">
          <h2 id="all-group" class="group current" data-group="all">
            <a href="#">All Todos</a>
            <span class="badge">0</span>
          </h2>
          <ul class="all-date-groups">
            <script id="template-todo-group" type="text/x-handlebars">
              <li class="group" data-group='{{group}}'>
                <a href="#">{{name}}</a>
                <span class="badge">{{total}}</span>
              </li>
            </script>
          </ul>
        </section>
        <section class="completed-groups">
          <h2 id="all-completed-group" class="group" data-group="completed">
            <a href="#">Completed</a>
            <span class="badge">0</span>
          </h2>
          <ul class="completed-date-groups"></ul>
        </section>
      </nav>

      <main>
        <input type="checkbox" id="modal-toggle" class="hidden-checkbox" />
        <label for="sidebar-toggle">Menu</label>

        <header class="current-group-header">
          <script id="template-current-group-header" type="text/x-handlebars">
            <h1>{{name}}</h1>
            <span class="badge">{{total}}</span>
          </script>
        </header>

        <button id="show-create-form" type="button">Add new todo</button>

        <ul class="todo-list">
          <script id="template-todo" type="text/x-handlebars">
            <li class="todo" data-id="{{id}}">
              <button class="checkbox" type="button">Complete</button>
              <a href="#">{{title}} - {{date}}</a>
              <button class="delete" type="button">Delete</button>
            </li>
          </script>
        </ul>
      </main>
    </div>

    <dialog id="form-modal">
      <form action="#" method="post" data-id="">
        <label id="title-label" for="title">Title</label>

        <input
          type="text"
          name="title"
          id="title"
          placeholder="Title"
          value=""
          minlength="3"
          required
        />

        <label id="date-label" for="date-day">Due Date</label>
        <fieldset id="date">
          <select id="date-day" name="day" minlength="2" maxlength="2">
            <option value="" selected>Day</option>
            <option value="01">1</option>
            <option value="02">2</option>
            <option value="03">3</option>
            <option value="04">4</option>
            <option value="05">5</option>
            <option value="06">6</option>
            <option value="07">7</option>
            <option value="08">8</option>
            <option value="09">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>

          <span class="date-separator">/</span>

          <select name="month" minlength="2" maxlength="2">
            <option value="" selected>Month</option>
            <option value="01">Jan</option>
            <option value="02">Feb</option>
            <option value="03">Mar</option>
            <option value="04">Apr</option>
            <option value="05">May</option>
            <option value="06">Jun</option>
            <option value="07">Jul</option>
            <option value="08">Aug</option>
            <option value="09">Sep</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>
          </select>

          <span class="date-separator">/</span>

          <select name="year" minlength="4" maxlength="4">
            <option value="" selected>Year</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
          </select>
        </fieldset>

        <label id="description-label" for="description"> Description </label>
        <textarea
          name="description"
          id="description"
          placeholder="Description"
        ></textarea>

        <button type="submit" class="save">Save</button>
        <button type="button" class="mark-complete">Mark As Complete</button>
      </form>
    </dialog>
  </body>
</html>
